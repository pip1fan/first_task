<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Open+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header class="header">
      <div class="container">
         <div class="header__city">
            <img src="img/Vector.svg" class="pin__header" alt="">
            <a href="#" class="header__text ">Владикавказ</a>
         </div>
         <div class="header__menu">
            <a href="#" class="header__text">Магазины</a>
            <a class="header__menu-item">
               <span href="" class="header__text menu__text">Покупателям</span>
               <img src="img/Vector (1).svg" class="header__arrow" alt="">
            </a>
            <a class="header__menu-item">
               <span href="" class="header__text menu__text">Юридическим лицам</span>
               <img src="img/Vector (1).svg" class="header__arrow" alt="">
            </a>
         </div>
         <div class="header__number">
            <a href="tel:88009999999" class="header__phone-number">8-800-999-99-99</a> (c 03:00 до 22:00)
         </div>
      </div>
   </header>
   <div class="container">
      <div class="content">
         <a href="#" class="content__logo">
            <img src="img/logo.svg" alt="">
         </a>
         <form action="" class="content__search-bar">
            <input type="text" placeholder="Быстрый поиск" class="search-bar__form">
            <button class="loupe-button">
               <img src="img/Frame.svg" alt="" class="search-bar__loupe">
            </button>
         </form>
         <div class="content__menu-items">
            <button class="menu-item">
               <img src="img/img-1.svg" alt="">
               <span class="menu-item__text">Избранное</span>
            </button>
            <button class="menu-item">
               <img src="img/img-2.svg" alt="">
               <span class="menu-item__text">Сравнить</span>
            </button>
            <button class="menu-item">
               <img src="img/img-3.svg" alt="">
               <span class="menu-item__text">Корзина</span>
               <div class="menu-item__ellipse">
                  <span class="ellipse__text">3</span>
               </div>
            </button>
         </div>
      </div>
      <div class="categories">
         <button class="categories-item__but categories-item__but--accent">
            <img src="img/i-1.svg" alt="">
            <span class="menu-item__text">Каталог</span>
         </button>
         <button class="categories-item__but">
            <img src="img/i-2.svg" alt="">
            <span class="menu-item__text">Бумажная продукция</span>
         </button>
         <button class="categories-item__but">
            <img src="img/i-3.svg" alt="">
            <span class="menu-item__text">Товары для школы</span>
         </button>
         <button class="categories-item__but">
            <img src="img/i-4.svg" alt="">
            <span class="menu-item__text">Товары для творчества</span>
         </button>
         <button class="categories-item__but">
            <img src="img/i-5.svg" alt="">
            <span class="menu-item__text">Товары для торговли</span>
         </button>
         <button class="categories-item__but">
            <img src="img/i-6.svg" alt="">
            <span class="menu-item__text">Скидки и акции</span>
         </button>
      </div>
   </div>
</body>

</html>
